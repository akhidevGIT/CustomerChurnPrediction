name: Churn Prediction CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:

  # ---------------------------
  # 1. TRAIN THE MODEL
  # ---------------------------
  train:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training pipeline
        run: |
          python src/Pipelines/train_pipeline.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: churn-artifacts
          path: artifacts/

  # ---------------------------
  # 2. BUILD & PUSH BACKEND IMAGE
  # ---------------------------
  backend:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download training artifacts
        uses: actions/download-artifact@v4
        with:
          name: churn-artifacts
          path: artifacts/

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend API image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/churn-backend:latest \
            -f docker/backend.Dockerfile .

      - name: Push backend image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/churn-backend:latest

  # ---------------------------
  # 3. BUILD & PUSH FRONTEND IMAGE
  # ---------------------------
  frontend:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download training artifacts (if needed by UI)
        uses: actions/download-artifact@v4
        with:
          name: churn-artifacts
          path: artifacts/

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build frontend UI image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/churn-frontend:latest \
            -f docker/frontend.Dockerfile .

      - name: Push frontend image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/churn-frontend:latest
